{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- Custom icon font-->
    <link rel="stylesheet" href="{% static 'css/fontastic.css' %}" />
    <!-- Google fonts - Open Sans-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700"
    />
    <!-- Fancybox-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.css' %}"
    />
    <!-- theme stylesheet-->
    <link
      rel="stylesheet"
      href="{% static 'css/style.red.css' %}"
      id="theme-stylesheet' %}"
    />
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'vendor/toastr/css/toastr.min.css' %}" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    
    <div id="navbars">
      {% include './navbar.html' %}
    </div>

    <div id="modalform">
      {% include './modal.html' %}
    </div>
    
    <div id="root">
      {% block content %}
        {% include './index.html' %}
      {% endblock %}
    </div>
    
    {% include './footer.html' %}

    <!-- JavaScript files-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"></script>
    <script src="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'vendor/toastr/js/toastr.min.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="{% static 'js/front.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
