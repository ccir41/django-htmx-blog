{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- Custom icon font-->
    <link rel="stylesheet" href="{% static 'css/fontastic.css' %}" />
    <!-- Google fonts - Open Sans-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700"
    />
    <!-- Fancybox-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.css' %}"
    />
    <!-- theme stylesheet-->
    <link
      rel="stylesheet"
      href="{% static 'css/style.red.css' %}"
      id="theme-stylesheet' %}"
    />
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'vendor/toastr/css/toastr.min.css' %}" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
  </head>
  <body>
    {% include './navbar.html' %}
    {% block content %}{% endblock content %} 
    {%include './footer.html' %}

    <!-- JavaScript files-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"></script>
    <script src="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'vendor/toastr/js/toastr.min.js' %}" />
    <script src="{% static 'js/front.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      toastr.options = {
        "closeButton": true,
        "debug": true,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }
      $(function() {
        $(".toastMessage").on("click", function() {
          var name = $(this).attr('name');
          var message = $(this).text();
          if (name == 'error') {
            toastr.error(message);
          } else if (name == 'success') {
            toastr.success(message);
          } else if (name == 'warning') {
            toastr.warning(message);
          } else if (name == 'info') {
            toastr.info(message);
          }
        });
        $(".toastMessage").click(); 
      });
    </script>
  </body>
</html>
