<header class="header">
  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Navbar Brand -->
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <!-- Navbar Brand -->
        <a href="{% url 'core:home' %}" class="navbar-brand">BlogSite</a>
        <!-- Toggle Button-->
        <button
          type="button"
          data-toggle="collapse"
          data-target="#navbarcollapse"
          aria-controls="navbarcollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
        >
          <span></span><span></span><span></span>
        </button>
      </div>
      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'core:home' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'core:blog' %}" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'core:post' %}" class="nav-link">Post</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a href="{% url 'core:home' %}" class="nav-link">Admin</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'core:home' %}" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a hx-post="{% url 'user:logout' %}" hx-push-url="{% url 'core:home' %}" hx-target="#navbars" class="nav-link">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'user:register' %}" class="nav-link">Register</a>
          </li>
          <li class="nav-item">
            <a hx-get="{% url 'user:login' %}" hx-push-url="{% url 'user:login' %}" hx-target="#root" class="nav-link">Login</a>
          </li>
          {% endif %}
        </ul>
        <form class="search-area-input px-2">
          <input class="form-control mr-sm-2" type="search" placeholder="Search..." />
        </form>
      </div>
    </div>
  </nav>
</header>

{% include './fragments/message.html' %}
