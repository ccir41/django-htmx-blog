{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <button class="toastMessage d-none" name="error">{{message}}</button>
        {% elif message.tags == 'success' %}
            <button class="toastMessage d-none" name="success">{{message}}</button>
        {% elif message.tags == 'warning' %}
            <button class="toastMessage d-none" name="warning">{{message}}</button>
        {% elif message.tags == 'info' %}
            <button class="toastMessage d-none" name="info">{{message}}</button>
        {% endif %}
    {% endfor %}
{% endif %}
