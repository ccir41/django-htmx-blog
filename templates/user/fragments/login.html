{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow my-2">
            <div class="row p-3">
                <div class="col-md-12">
                    <h4 class="text-center mt-2">Log In</h4>
                    <hr class="w-25" />
                </div>
                <div class="col-md-12">
                    <form action="{% url 'user:login' %}" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field|as_crispy_field }}
                        {% endfor %}
                        <button class="btn btn-primary pull-right mb-2" type="submit" hx-post="{% url 'user:login' %}" hx-target="#root">Login</button>
                    </form>
                    <div>
                        <p class="text-xs-center">
                            <a href="#">Need a Account?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include '../../fragments/message.html' %}
