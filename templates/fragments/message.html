{% if message %}
    {{message}}

    <script>
        toastr.options = {
        "closeButton": true,
        "debug": true,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
        }
        $(function() {
          $(".toastMessage").on("click", function() {
              var name = $(this).attr('name');
              var message = $(this).text();
              if (name == 'error') {
              toastr.error(message);
              } else if (name == 'success') {
              toastr.success(message);
              } else if (name == 'warning') {
              toastr.warning(message);
              } else if (name == 'info') {
              toastr.info(message);
              }
          });
          $(".toastMessage").click(); 
        });
    </script>
{% endif %}
